# Default values for kube-httpcache.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/mittwald/kube-httpcache
  pullPolicy: IfNotPresent
  tag: "stable"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Enable StatefulSet or Deployment
statefulset:
  enabled: true

deployment:
  enabled: false

# kube-httpcache specific configuration
cache:
  # name of frontend service
  frontendservice: kube-httpcache
  # name of backend service
  backendservice: backend-service
  # Varnish storage backend type (https://varnish-cache.org/docs/trunk/users-guide/storage-backends.html)
  varnishstorage: malloc # default,malloc,umem,file...
  # Varnish storage backend size
  storagesize: 128M # K(ibibytes), M(ebibytes), G(ibibytes), T(ebibytes) ... unlimited
  # ConfigMap name for Varnish template
  configmapname: vcl-template
  # Secret for Varnish admin credentials
  #secret: "12345678"
  # File name for Varnish template
  template: varnish.tpl

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  create: true

podsecuritypolicy:
  enabled: false
  # name: unrestricted-psp

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  target: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
